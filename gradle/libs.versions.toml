mockito = "org.mockito:mockito-core:5.20.0"
okhttp = "com.squareup.okhttp3:okhttp-jvm:5.2.1"
openrewrite-bom = "org.openrewrite.recipe:rewrite-recipe-bom:3.16.0"
opus = "club.minnced:opus-java:1.1.1"
